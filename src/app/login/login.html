<section class="login-flex-container">
  <section class="login-row">
    <form class="login-box" ng-submit="loginCtrl.login();">
      <div class="header item">
        <header>Welcome to PSTC Internals</header>
      </div>
      <div class="username item">
        <input type="text" ng-model="loginCtrl.email" placeholder="Username" required autofocus />
      </div>
      <div class="password item">
        <input  type="password" ng-model="loginCtrl.password" placeholder="Password" required />
      </div>
      <div class="submit item">
        <input type="submit" class="login-btn" value="Login" />
      </div>
      <div class="login-status item">{{loginCtrl.loginStatus}}</div>
    </form>
  </section>
</section>
