<div class="editProductModal" ng-show="nonmedicalCtrl.editValue" ng-click="nonmedicalCtrl.closeProductOperation($event, 'editProductModal')">
  <div class="editProductModalContent">
    <div class="editProductModalContentHeader">Edit non-medical Facility</div>
    <table>
      <tr>
        <td class="editProductModalContentLabel">Name</td>
        <td class="editProductModalContentInput">
          <input type="text" ng-model="nonmedicalCtrl.nonmedicalName"></input>
        </td>
      </tr>
    </table>
    <div class="editProductModalContentFooter">
      <button class="editProductModalContentFooterSave" ng-click="nonmedicalCtrl.approve(nonmedicalCtrl.nonmedicalName)">Approve</button>
      <button class="editProductModalContentFooterCancel" ng-click="nonmedicalCtrl.cancel()">Cancel</button>
    </div>
  </div>
</div>
