<div class="assignProductModal" ng-show="collegeCtrl.assignValue" ng-click="collegeCtrl.closeProductOperation($event, 'assignProductModal')">
  <div class="assignProductModalContent">
    <div class="assignProductModalContentHeader">Assign College</div>
    <table>
      <tr>
        <td class="assignProductModalContentLabel">College Name</td>
        <td class="assignProductModalContentInput">
          <input type="text" placeholder="Search by College Name" ng-model="collegeCtrl.assignDegree"  uib-typeahead="detail as detail.name for detail in collegeCtrl.details | filter:$viewValue | limitTo: 10 | unique:'name'" typeahead-editable="false"/>
        </td>
      </tr>
    </table>
    <div class="assignProductModalContentFooter">
      <button class="assignProductModalContentFooterSave" ng-click="collegeCtrl.assignSave(collegeCtrl.assignDegree)">Save</button>
      <button class="assignProductModalContentFooterCancel" ng-click="collegeCtrl.cancel()">Cancel</button>
    </div>
  </div>
</div>
