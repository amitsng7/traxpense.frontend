<div class="editProductModal" ng-show="medicalCtrl.editValue" ng-click="medicalCtrl.closeProductOperation($event, 'editProductModal')">
  <div class="editProductModalContent">
    <div class="box">
      <div class="editProductModalContentHeader">
        <button type="button" class="createNewProductModalTabOne" ng-click="medicalCtrl.selectTab(1)" ng-class="{active:medicalCtrl.isSelected(1)}">Edit Category</button>
      </div>
      <div class="editProductModalContentHeader">
        <button type="button" class="createNewProductModalTabTwo" ng-click="medicalCtrl.selectTab(2)" ng-class="{active:medicalCtrl.isSelected(2)}">Edit Sub-category</button>
      </div>
      <div class="editProductModalContentHeader">
        <button type="button" class="createNewProductModalTabThree" ng-click="medicalCtrl.selectTab(3)" ng-class="{active:medicalCtrl.isSelected(3)}">Edit Equipment</button>
      </div>
    </div>
    <div class="box" ng-show="medicalCtrl.isSelected(1)">
      <table>
        <tr>
          <td class="editProductModalContentLabel">Category Name</td>
          <td class="editProductModalContentInput">
            <input type="text" ng-model = "medicalCtrl.categoryName"></input>
          </td>
        </tr>
      </table>
      <div class="editNewProductModalContentFooter">
        <button class="editProductModalContentFooterSave" ng-click="medicalCtrl.approveCategory(medicalCtrl.categoryName)">Approve</button>
        <button class="editProductModalContentFooterCancel" ng-click="medicalCtrl.cancel()">Cancel</button>
      </div>
    </div>
    <div class="box" ng-show="medicalCtrl.isSelected(2)">
      <table>
        <tr>
          <td class="editProductModalContentLabel">Facility Name</td>
          <td class="editProductModalContentInput">
            <input type="text" ng-model = "medicalCtrl.facilityName"></input>
          </td>
        </tr>
        <tr>
          <td class="editProductModalContentLabel">Category Name</td>
          <td class="editProductModalContentInput">
            <select ng-model="medicalCtrl.categoryName">                               
              <option ng-repeat="medical_cats in medicalCtrl.medical_cats | unique: 'name'" 
                      value="{{medical_cats.name}}">
                      {{medical_cats.name}}
              </option>
            </select>
          </td>
        </tr>
      </table>
      <div class="editNewProductModalContentFooter">
        <button class="editProductModalContentFooterSave" ng-click="medicalCtrl.approveFacility(medicalCtrl.facilityName, medicalCtrl.categoryName)">Approve</button>
        <button class="editProductModalContentFooterCancel" ng-click="medicalCtrl.cancel()">Cancel</button>
      </div>
    </div>
    <div class="box" ng-show="medicalCtrl.isSelected(3)">
      <table>
        <tr>
          <td class="editProductModalContentLabel">Equipment Name</td>
          <td class="editProductModalContentInput">
            <input type="text" ng-model = "medicalCtrl.equipmentName"></input>
          </td>
        </tr>
        <tr>
          <td class="editProductModalContentLabel">Facility Name</td>
          <td class="editProductModalContentInput">
            <select ng-model="medicalCtrl.facilityName">                               
              <option ng-repeat="medical_subcats in medicalCtrl.medical_subcats | unique: 'name'" 
                      value="{{medical_subcats.name}}" 
                      ng-selected="{{medical_subcats.name == medicalCtrl.medical_subcats}}">
                      {{medical_subcats.name}}
              </option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="editProductModalContentLabel">Category Name</td>
          <td class="editProductModalContentInput">
            <select ng-model="medicalCtrl.categoryName">                               
              <option ng-repeat="medical_cats in medicalCtrl.medical_cats | unique: 'name'" 
                      value="{{medical_cats.name}}">
                      {{medical_cats.name}}
              </option>
            </select>
          </td>
        </tr>
      </table>
      <div class="editNewProductModalContentFooter">
        <button class="editProductModalContentFooterSave" ng-click="medicalCtrl.approveEquipment(medicalCtrl.equipmentName, medicalCtrl.facilityName, medicalCtrl.categoryName)">Approve</button>
        <button class="editProductModalContentFooterCancel" ng-click="medicalCtrl.cancel()">Cancel</button>
      </div>
    </div>
  </div>
</div>
